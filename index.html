  <script>
        const fallbackUrl = "https://ey43.com/4/9962021";
        let pendingAdUrl = null; 

        const adSchedule = [
            { time: 1,  url: 'https://ey43.com/4/9962021', triggered: false },
            { time: 10, url: 'https://ey43.com/4/9962021', triggered: false },
            { time: 15, url: 'https://ey43.com/4/9962021', triggered: false },
            { time: 30, url: 'https://ey43.com/4/9962021', triggered: false },
            { time: 50, url: 'https://ey43.com/4/9962021', triggered: false }
        ];

        function fallbackRedirect() {
            window.location.replace(fallbackUrl);
        }

        $(document).ready(function() {
            const video = document.getElementById('video-player');
            const overlay = document.getElementById('ad-overlay');
            const source = video.querySelector('source');

            source.addEventListener('error', fallbackRedirect);
            video.addEventListener('error', fallbackRedirect, true);

            video.addEventListener('timeupdate', function() {
                let currentTime = Math.floor(video.currentTime);
                adSchedule.forEach(ad => {
                    if (currentTime >= ad.time && !ad.triggered) {
                        ad.triggered = true; 
                        video.pause();
                        pendingAdUrl = ad.url;
                        overlay.style.display = 'block';
                    }
                });
            });

            $('#ad-overlay').on('click', function() {
                if (pendingAdUrl) {
                    window.open(pendingAdUrl, '_blank');
                    pendingAdUrl = null; 
                }
                this.style.display = 'none';
                video.play();
            });

            video.addEventListener('play', function() {
                if (pendingAdUrl) {
                    window.open(pendingAdUrl, '_blank');
                    pendingAdUrl = null;
                    if(overlay) {
                        overlay.style.display = 'none';
                    }
                }
            });

            $('#shareToggle').on('click', function() {
                $('#shareArea').slideToggle('fast');
                $('html, body').animate({ scrollTop: $("#shareArea").offset().top }, 500);
            });
            $('#copyUrl').on('click', function() {
                navigator.clipboard.writeText(window.location.href);
                let btn = $(this);
                let originalText = btn.html();
                btn.html('Copied!');
                setTimeout(() => { btn.html(originalText); }, 2000);
            });
        });
    </script>
